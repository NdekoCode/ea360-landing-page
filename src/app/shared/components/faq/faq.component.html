<section class="faq" id="faq">
  <div class="container">
    <div class="flex-col faq__infos block-center">
      <h2 class="mb-3 title-blue">Good to know.</h2>
      <p class="text-content">
        Everything you need to know about the our services.
      </p>
    </div>
    <div class="faq__content">
      <ul class="faq__list">
        <li class="faq__item" *ngFor="let faq of FAQ; index as key">
          <button type="button" class="faq__button">
            <span class="title-4">{{ faq.question }} </span>
            <span class="faq__icon icon">
              <svg
                class="active-icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8 12H16M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                class="inactive-icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 8V16M8 12H16M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </button>
          <p class="faq__text">
            {{ faq.answer }}
          </p>
        </li>
      </ul>
    </div>
  </div>
  <div
    class="flex-col max-w-[1080px] rounded-[10px] mx-auto mt-10 block-center bg-smooth"
  >
    <h5 class="pt-3 text-xl title title-4 blue-dark">Still have questions?</h5>
    <p class="text-content">
      Can’t find the answer you’re looking for? Please chat to our friendly
      team.
    </p>
    <a
      routerLink="/contact"
      class="inline-block py-5 my-5 btn btn-action btn-small"
      >Get in touch</a
    >
  </div>
</section>
