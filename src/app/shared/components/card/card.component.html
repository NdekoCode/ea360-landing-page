<article [class]="'rounded-md card ' + item">
  <header>
    <span class="icon">
      <ng-content select="[icon]"></ng-content>
    </span>

    <h3 class="title title-3">{{ title }}</h3>
  </header>
  <div class="card-body">
    <p class="text-content">
      {{ text }}
    </p>
  </div>
</article>
